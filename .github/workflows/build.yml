name: Build Check

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install tile-generator
        run: |
          pip install --upgrade pip
          pip install tile-generator==15.0.2

      - name: Verify tile-generator installation
        run: tile --version

      - name: Run prepare script
        run: ./scripts/prepare.sh

      - name: Run tile build
        env:
          VERSION: 0.0.0-ci-test
        run: |
          cd tile/
          tile build $VERSION

      - name: Verify build artifact
        run: |
          if [ ! -f tile/product/*.pivotal ]; then
            echo "Build artifact not found!"
            exit 1
          fi
          echo "Build successful!"
          ls -lh tile/product/*.pivotal
